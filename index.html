<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./Favicons/android-chrome-512x512.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="./js/script.js"></script>


    <title>Minha Pok√©dex</title>
</head>
<body>
    <main>
        <img class="pokemon-imagem" src="">

        <h1 class="pokemon-dados">
            <span class="pokemonNumero"></span>
            <span class="pokemonNome"></span>
            <span class="pokemonTipo"></span>
        </h1>

        <form class="form" onsubmit="formSearch()">
            <input type="text" class="search" placeholder="Nome ou Id" >
            <button  type="submit" class="botaoenviar"><img src="./imagens/verficado-removebg-preview.png" alt=""></button>
        </form>

        <div class="buttons">
            <button class="button btn-prev" onclick="btnPrev()"></button>
            <button class="button btn-next" onclick="btnNext()"></button>
        </div>

        <img src="./imagens/pokedex 2.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
