<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" href="./Favicons/android-chrome-512x512.png">
      <link rel="stylesheet" href="css/style.css">


      <title>Minha Pokédex</title>
  </head>
  <body>
      <main>
          <h1 class="pokemons"> 
            <span class="pokemonsnumero"></span>
            <span class="pokemonsnome"></span>
          </h1>
          <div class="pokedex">
            <img src="./imagens/pokedex 2.png" alt="pokedex" class="pokedex-img">
            <div>
              <form class="form">
                    <input type="search" class="search" placeholder="Nome do pokémon ou número" required />
              </form>
            </div>
          
            <div class="buttons">
                <button class="button btn-next">N</button>
                <button class="button btn-prev">P</button>
            </div>
          </div>
      </main> 
  </body>
</html>
